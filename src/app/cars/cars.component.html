<app-select-fields
  (toGetCarsChange)="toGetCarsChange($event)"
  [updateOptions]="update"
  [(ngModel)]="update"
  ngDefaultControl
></app-select-fields>
<section>
  <button
    class="add-button"
    mat-flat-button
    color="accent"
    (click)="openModal()"
  >
    <mat-icon>add_circle_outline</mat-icon>Додати
  </button>
  <table>
    <tr>
      <th>Модель</th>
      <th>Виробник</th>
      <th>Рік випуску</th>
      <th>Колір</th>
      <th>Об'єм двигуна</th>
      <th>Ціна</th>
      <th>Опис</th>
    </tr>
    <tr *ngFor="let item of itemsFromLS" class="table" class="table-body">
      <td>{{ item.title }}</td>
      <td>{{ item.manuf }}</td>
      <td>{{ item.year }}</td>
      <td>{{ item.color }}</td>
      <td>{{ item.engine_opas }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button   mat-flat-button color="primary" (click)="edit(item)">
          <mat-icon>create</mat-icon>
        </button>
      </td>
      <td>
        <button color="warn" mat-flat-button (click)="delete(item.id)">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</section>
