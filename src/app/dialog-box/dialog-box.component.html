<section>
  <h1 mat-dialog-title>Додати авто</h1>
  <p *ngIf="error !== ''">{{ error }}</p>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <label>Модель</label>
      <input matInput [(ngModel)]="newCar.title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label>Виробник</label>
      <input matInput [(ngModel)]="newCar.manuf" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label>Рік випуску</label>
      <input matInput [(ngModel)]="newCar.year" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label>Колір</label>
      <input matInput [(ngModel)]="newCar.color" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label>Об'єм двигуна</label>
      <input matInput [(ngModel)]="newCar.engine_capas" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <label>Ціна</label>
      <input matInput [(ngModel)]="newCar.price" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="textarea" appearance="fill">
      <label>Опис</label>
      <textarea matInput [(ngModel)]="newCar.description"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="btns">
    <button id="btnDel" mat-button (click)="onNoClick()">Відміна</button>
    <button id="btnSave" mat-button (click)="save()" cdkFocusInitial>
      Зберегти
    </button>
  </div>
</section>
