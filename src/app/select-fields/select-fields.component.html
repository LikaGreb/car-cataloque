
<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox
      class="example-margin"
      [checked]="allComplete"
      [color]="selector.color"
      [indeterminate]="someComplete()"
      (change)="setAll($event.checked)"
    >
    </mat-checkbox>
    <p>{{ selector.name }}</p>
  </span>
  <span class="example-list-section">
    <ul>
      <li *ngFor="let subselector of selector.subselectors">
        <mat-checkbox
          [(ngModel)]="subselector.completed"
          [color]="subselector.color"
          (ngModelChange)="updateAllComplete()"
          [disabled]="isDisabled"
        >
          {{ subselector.name }}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  <p>{{updateOptions}}</p>
  <button mat-flat-button (click)="filterItems(true)" [disabled]="isDisabled">
    Фільтрувати
  </button>
  <button mat-flat-button (click)="noFilter(false)">Скинути фільтр</button>
</section>
